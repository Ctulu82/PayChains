[package]
name = "paychains-bpf-rust-noop"
version = "1.8.0"
description = "PayChains BPF noop program written in Rust"
authors = ["PayChains Maintainers <maintainers@paychains.com>"]
repository = "https://github.com/paychains-labs/paychains"
license = "Apache-2.0"
homepage = "https://paychains.com/"
documentation = "https://docs.rs/paychains-bpf-rust-noop"
edition = "2021"

[dependencies]
num-derive = "0.3"
num-traits = "0.2"
paychains-program = "1.4.16"
thiserror = "1.0"

[workspace]
members = []

[lib]
name = "paychains_bpf_rust_noop"
crate-type = ["cdylib"]
